<head>
<title>MICANSCHAT - CALL METTING</title>
<meta name="viewport" content="width=device-width, initial-scale=0.90, maximum-scale=5.0, minimum-scale=0.69">
<link rel="icon" href="profil.png" sizes="16x16" type="image/png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css">

<body>
<center><p>Ada masalah? jika ada, silahkan hubungi Admin dibawah ini lebih lanjut untuk menangani error ini:)<br>vikodk67@gmail.com</p></center>
<div class="loader-bg">
<style>
p.lodeng {
  position: absolute;
  top: 150px;
  right: 0px;
  width: 140px;
}
</style>
<div class="loader-p">
<img class="a" width="70" src="./icon/preload.jpg"></img><br>
<strong><p class="lodeng" id="timeoutcog">Loading Micanss</p></strong>
</div>
</div>
<script>
	
  var script = document.createElement("script");
  script.type = "text/javascript";

  script.addEventListener("load", function (event) {
    const meeting = new VideoSDKMeeting();

    const config = {
      name: "Your_name",
      apiKey: "7ba684d1-3687-42db-b065-eb975b3343d1", // generated in Setup
      meetingId: "micanbotmet", // enter your meeting id

      containerId: null,
      redirectOnLeave: "https://www.videosdk.live/",

      micEnabled: true,
      webcamEnabled: true,
      participantCanToggleSelfWebcam: true,
      participantCanToggleSelfMic: true,

      chatEnabled: true,
      screenShareEnabled: true,
      pollEnabled: true,
      whiteBoardEnabled: true,
      raiseHandEnabled: true,

      recordingEnabled: true,
      recordingWebhookUrl: "https://www.videosdk.live/callback",
      participantCanToggleRecording: true,

      brandingEnabled: true,
      brandLogoURL: "profil.png",
      brandName: "Micanbot",
      poweredBy: true,

      participantCanLeave: true, // if false, leave button won't be visible

      // Live stream meeting to youtube
      livestream: {
        autoStart: true,
        outputs: [
          // {
          //   url: "rtmp://x.rtmp.youtube.com/live2",
          //   streamKey: "<STREAM KEY FROM YOUTUBE>",
          // },
        ],
      },

      whiteboardEnabled: true,

      permissions: {
        askToJoin: false, // Ask joined participants for entry in meeting
        toggleParticipantMic: true, // Can toggle other participant's mic
        toggleParticipantWebcam: true, // Can toggle other participant's webcam
        drawOnWhiteboard: true,
        toggleWhiteboard: true,

      },
      joinScreen: {
        visible: true, // Show the join screen ?
        title: "Share link untuk bergabung",
        meetingUrl: window.location.href, // Meeting joining url
      },
    };

    meeting.init(config);
  });

  script.src =
    "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.21/rtc-js-prebuilt.js";
  document.getElementsByTagName("head")[0].appendChild(script);
</script>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  setTimeout(function(){
    $('.loader-bg').fadeToggle();
  },4500);
	conke = "<center>Call metting with videosdk</center>"
	document.getElementById('timeoutcog').innerHTML = conke
  </script>
</body>
</html>
